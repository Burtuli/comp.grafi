<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout com Imagens e Descrições</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
    }

    .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }

    .grid-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="carros-da-bmw-x6 (1).jpg" alt="Imagem 1">
        <p>Bmw x6 2024 </p>
    </div>
    <div class="grid-item">
        <img src="bm.jpeg" alt="Imagem 2">
        <p>Bmw i8 hibrida</p>
    </div>
    <div class="grid-item">
        <img src="mercedes-amg-g63-grand-edition.jpg" alt="Imagem 3">
        <p>Mercedes Benz G63 zero KM</p>
    </div>
    <div class="grid-item">
        <img src="mercedes-amg-gt-gt2-pro.jpg" alt="Imagem 4">
        <p>Mercedes Benz AMG GT2 linda</p>
    </div>
</div>

</body>
</html>
